# BitNet Vocoder Configuration
# Ultra-compact vocoder for RPi Zero 2W

# Audio settings
audio:
  sample_rate: 16000
  n_fft: 1024
  hop_length: 320

# Model architecture
model:
  # BitVocoder settings
  bit_vocoder:
    dim: 256
    num_layers: 4
    num_res_blocks: 1
    
  # Input from decoder
  decoder:
    fusion_dim: 256
    
  # Quantization
  fsq_levels: [8, 8, 8, 8, 8, 8, 8, 8]
  rfsq_num_levels: 3
  
  semantic:
    temporal_compression: 2
    output_dim: 256
    
  prosody:
    temporal_compression: 8
    output_dim: 64
    
  speaker:
    embedding_dim: 256
    num_groups: 8
    codes_per_group: 256

# Training settings
training:
  batch_size: 16
  learning_rate: 1e-4
  epochs: 100
  gradient_clip: 1.0
  
  # Knowledge distillation
  distillation:
    enabled: true
    weight: 0.5
    teacher_checkpoint: "checkpoints/checkpoints_stable/step_87000"
    
  # Losses
  losses:
    mel_weight: 1.0
    stft_weight: 1.0
    wave_weight: 0.1
